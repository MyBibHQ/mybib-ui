<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyBib</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="<%- htmlWebpackPlugin.options.assetsPublicPath%>static/fonts.css" rel="stylesheet">
    <link href="<%- htmlWebpackPlugin.options.assetsPublicPath%>static/muse-ui.css" rel="stylesheet">
    <link href="<%- htmlWebpackPlugin.options.assetsPublicPath%>static/muse-ui-theme-light.min.css" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        window.gapi = gapi;
    </script>
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/fdz883p3';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
</head>
<body>
    <div id="app">
        <style>
            .spinner { align-items:center; bottom:0; display:flex; justify-content:center; left:0; position:absolute; right:0; top:0; z-index:10; }
            .spinner svg { -webkit-animation: rotator 1.4s linear infinite; animation: rotator 1.4s linear infinite; }
            .spinner .path { stroke-dasharray: 187; stroke-dashoffset: 0; -webkit-transform-origin: center; transform-origin: center; -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite; animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite; }
    
            @-webkit-keyframes rotator {
              0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
              100% { -webkit-transform: rotate(270deg); transform: rotate(270deg); }
            }
            @keyframes rotator {
              0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
              100% { -webkit-transform: rotate(270deg); transform: rotate(270deg); }
            }
            @-webkit-keyframes colors {
              0% { stroke: #ff8065; }
              25% { stroke: #fcede6; }
              50% { stroke: #2196f3; }
              75% { stroke: #2e80b0; }
              100% { stroke: #ff8065; }}
            @keyframes colors {
              0% { stroke: #ff8065; }
              25% { stroke: #fcede6; }
              50% { stroke: #2196f3; }
              75% { stroke: #2e80b0; }
              100% { stroke: #ff8065; }}
            @-webkit-keyframes dash {
                0% { stroke-dashoffset: 187; }
                50% { stroke-dashoffset: 46.75; -webkit-transform: rotate(135deg); transform: rotate(135deg); }
                100% { stroke-dashoffset: 187; -webkit-transform: rotate(450deg); transform: rotate(450deg); }
            }
            @keyframes dash {
                0% { stroke-dashoffset: 187; }
                50% { stroke-dashoffset: 46.75; -webkit-transform: rotate(135deg); transform: rotate(135deg); }
                100% { stroke-dashoffset: 187; -webkit-transform: rotate(450deg); transform: rotate(450deg); }
            }
          </style>
        <div class="spinner">
            <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
</body>
</html>
